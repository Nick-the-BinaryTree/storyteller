<form class="form-container"
  [formGroup]="form"
  >
  <label>Stage Name</label>
  <mat-form-field>
    <input formControlName="name"
      matInput
      name="name"
      required
      >
  </mat-form-field>
  <label>Backgrond Image URL</label>
  <mat-form-field>
    <input formControlName="backgroundImageURL"
      matInput
      name="backgroundImageURL"
      required>
    <mat-error *ngIf="!form.get('backgroundImageURL').valid">
      Please enter a valid URL to an image.
    </mat-error>
  </mat-form-field>
  <!-- Can't use submit button b/c material bug https://github.com/angular/material2/issues/4190 -->
  <button (click)="onSubmit()"
    color="primary"
    [disabled]="!form.valid"
    mat-flat-button
    type="button"
    >
    Submit
  </button>
</form>
